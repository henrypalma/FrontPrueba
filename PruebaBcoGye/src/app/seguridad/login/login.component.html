<div class="flex justify-content-center align-items-center h-screen">
  <div class="surface-card shadow-2 border-round lg:m-0 m-2 p-4 w-full md:w-5">
    <div class="text-center mb-3">
      <img src="assets/images/logo_plp_199x128.png" alt="Logo" class="login-logo">
    </div>


    <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
      <!-- Empresa -->
      <div class="p-fluid mb-3">
        <label for="empresa" class="block font-bold mb-2">Empresa</label>
        <p-dropdown
                formControlName="idEmpresa"
                [options]="empresas"
                [filter]="true"
                [checkmark]="true"
                optionLabel="descripcion"
                optionValue="idEmpresa"
                class="p-fluid"
                placeholder="--escoger una empresa--"
                [ngClass]="{'ng-invalid ng-dirty': loginForm.get('idEmpresa')?.invalid && submitted }"
                [required]="true"
                />
          @if(loginForm.get('idEmpresa')?.invalid && submitted){
            <small class="text-red-500">Escoger una Empresa.</small>
          }
      </div>

      <!-- Usuario y Contraseña en dos columnas en pantallas medianas o grandes -->
      <div class="flex flex-column md:flex-row gap-2">
        <!-- Usuario -->
        <div class="p-fluid flex-1">
          <label for="usuario" class="block font-bold mb-2">Usuario</label>
          <input pInputText formControlName="username" id="usuario" placeholder="Usuario">
          @if(loginForm.get('username')?.invalid && submitted){
            <small class="text-red-500">Ingresa Usuario.</small>
          }
        </div>

        <!-- Contraseña -->
        <div class="p-fluid flex-1">
          <label for="password" class="block font-bold mb-2">Contraseña</label>
          <p-password formControlName="password" [feedback]="false" [toggleMask]="true" placeholder="Contraseña"/>
          @if(loginForm.get('password')?.invalid && submitted){
            <small class="text-red-500">Ingresar Contraseña.</small>
          }
        </div>
      </div>

      <!-- Botón de Ingreso -->
      <div class="mt-3">
        <button pButton label="Ingresar" class="w-full p-button-success" [loading]="loading" ></button>
      </div>
    </form>
  </div>
</div>
