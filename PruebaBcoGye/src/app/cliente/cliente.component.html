
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #f5f5f5;
  }

  .card {
    width: 90%; /* Ocupa el 90% del ancho disponible */
    max-width: 1200px; /* Límite máximo opcional */
    background-color: white;
    border-radius: 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 5px;
  }
</style>

<body>



  <div class="card">
    <div class="card-title">Clientes</div>
    <div class="card-body">
      <section>

        <div class="example-button-row">
          <div class="example-flex-container">
            <div>
              <button mat-fab extended (click)="abrirDialogo()">
                <mat-icon>add</mat-icon>
                Nuevo Cliente
              </button>
            </div>
          </div>
        </div>
      </section>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let row"> {{row.nombres}} {{row.apellidos}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="documentoIdentidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento Identidad </th>
            <td mat-cell *matCellDef="let row"> {{row.documentoIdentidad}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</body>
