<h1 mat-dialog-title>Producto</h1>
<div mat-dialog-content>
  <form class="form">
    <mat-form-field class="full-width">
      <mat-label>Código</mat-label>
      <input matInput [(ngModel)]="formData.codigo" name="codigo">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="formData.descripcion" name="descripcion">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput [(ngModel)]="formData.precio" name="precio">
    </mat-form-field>

  </form>
</div>
<mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
  <button mat-fab extended (click)="grabar()">Grabar</button>
</mat-dialog-actions>
